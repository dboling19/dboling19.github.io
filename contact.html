		<button onclick="to_top()" id="to_top_btn" class="db-top-btn"><b>Top</b></button>
	</body>
	
	<script>
		let to_top_btn = document.getElementById('to_top_btn');
		window.onscroll = function() {scroll_function()};
		function scroll_function()
		{
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) 
			{
				to_top_btn.style.display = 'block';	
			} else {
				to_top_btn.style.display = 'none';	
			}
		}
		
		function to_top()
		{
			document.body.scrollTop = 0; // For Safari
			document.documentElement.scrollTop = 0; // For others
		}

    var menu_btn = document.querySelector("#menu-btn");
    var menu = document.querySelector(".db-mobile-menu");

    menu_btn.addEventListener("click", () => {
      if (menu.style.display == "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    });
			
	</script>
